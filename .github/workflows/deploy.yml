name: Deploy EVA-Web

on:
  push:
    branches: [master]
  workflow_dispatch: {}

env:
  VM_IP: ${{ secrets.VM_IP }}
  VM_USER: "web2a"

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null
          echo "Host *
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy to VM
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} "rm -rf /tmp/eva-web-dist"
          scp -r dist ${{ env.VM_USER }}@${{ env.VM_IP }}:/tmp/eva-web-dist

          ssh ${{ env.VM_USER }}@${{ env.VM_IP }} '
            set -e
            sudo rm -rf /var/www/eva-web
            sudo mkdir -p /var/www/eva-web
            sudo cp -r /tmp/eva-web-dist/* /var/www/eva-web/
            sudo chown -R www-data:www-data /var/www/eva-web
            rm -rf /tmp/eva-web-dist
            echo "EVA-Web deployed to /var/www/eva-web/"
          '

      - name: Health check
        run: |
          sleep 3
          HTTP_CODE=$(curl -sk -o /dev/null -w "%{http_code}" --connect-timeout 15 https://${{ env.VM_IP }}/eva/ || echo "000")
          echo "Health check: HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" = "000" ]; then
            echo "ERROR: Could not connect"
            exit 1
          fi
          echo "EVA-Web OK (HTTP $HTTP_CODE)"

  notify:
    name: Email Notification
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "${{ contains(needs.*.result, 'failure') && '❌' || '✅' }} ${{ github.workflow }} - ${{ github.ref_name }}"
          to: petweofc@gmail.com,web2ajax@gmail.com
          from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>
          body: |
            Workflow: ${{ github.workflow }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
